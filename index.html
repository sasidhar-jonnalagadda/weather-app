<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://img.icons8.com/clouds/100/000000/clouds.png" type="image/x-icon" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="search-btn">Search</button>

        <button id="location-btn">
     <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" width="20px" style="filter: invert(0);">
  </button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="loader"></div>

      <div class="weather">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          class="weather-icon"
        />
        <h1 class="temp">22°c</h1>
        <p class="feels-like">Feels like 24°c</p>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="search-btn">Search</button>

<button id="location-btn" aria-label="Use current location">
   <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" width="20px" style="filter: invert(0);" alt="Location marker">
</button>

<button id="unit-toggle" aria-label="Toggle temperature unit">°F</button>
    <script src="script.js"></script>
  </body>
</html>
